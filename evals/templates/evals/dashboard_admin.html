{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'admin.css' %}">
</head>
<body>
	<h1>Admin Dashboard</h1>
	
	<div id="dashboard">
		{% for evento in eventos %}
		<div class="box">
			<h2 href="">Event ID: {{ evento.id }}</h2>
			<p>Creation Date: {{ evento.creation_date }}</p>
			<p>Deadline: {{ evento.deadline }}</p>
			<p>Evaluator ID: {{ evento.evaluator_id.id }}</p>
			<p>Evaluation Status: {{ evento.evaluation_status }}</p>
		</div>
		{% endfor %}
	</div>
	
	<div id="buttons">
		<button>Create Event</button>
		<button>Delete Event</button>
		<button>Add Employee</button>
		<button>Delete Employee</button>
	</div>
	
	<script>
		// Add your JavaScript code here
	</script>
</body>
</html>
