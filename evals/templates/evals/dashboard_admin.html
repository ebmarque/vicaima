{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'evals/admin.css' %}">
</head>
</head>
<body>
	<h1>Admin Dashboard</h1>
		<div class="dashboard">
		{% for evento in eventos %}
		<div class="box">
			<h2 href="">Event ID: {{ evento.id }}</h2>
			<p>Creation Date: {{ evento.creation_date }}</p>
			<p>Deadline: {{ evento.deadline }}</p>
			<p>Evaluator ID: {{ evento.evaluator_id.id }}</p>
			<p>Evaluation Status: {{ evento.evaluation_status }}</p>
		</div>
		{% endfor %}
		</div>
	<div id="buttons">
		<button><a href="http://127.0.0.1:8000/dashboard_add_new_eval" class="btn">Create Event</a></button>
		<button><a href="http://127.0.0.1:8000/dashboard_add_collaborator"></a>Delete Event</button>
		<button><a href="http://127.0.0.1:8000/dashboard_add_collaborator"></a>Add Employee</button>
		<button>Delete Employee</button>
		<button><a href="http://127.0.0.1:8000/dashboard_users_list"></a>View Employees</button>
	</div>
	
	<script>
		// Add your JavaScript code here
	</script>
</body>
</html>
